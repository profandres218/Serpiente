<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>🐍 Serpiente y Mandarinas</title>
  <style>
    body {
      background-color: #1e1e1e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      height: 100vh;
      margin: 0;
    }

    canvas {
      border: 4px solid #4CAF50;
      background-color: #111;
    }

    h1 {
      margin-bottom: 5px;
    }

    #score {
      margin-bottom: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>🐍 Serpiente Come Mandarinas</h1>
  <div id="score">Puntuación: 0</div>
  <canvas id="canvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;
    let lastTime = 0;
    let speed = 7;
    let frameInterval = 1000 / speed;

    let snake = [{ x: 10, y: 10 }];
    let velocity = { x: 1, y: 0 };
    let nextVelocity = { x: 1, y: 0 };
    let food = generateFood();
    let score = 0;

    const mandarinaImg = new Image();
    mandarinaImg.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/Mandarin_Oranges.jpg/320px-Mandarin_Oranges.jpg"; // Imagen de mandarinas

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft" && velocity.x !== 1) nextVelocity = { x: -1, y: 0 };
      if (e.key === "ArrowUp" && velocity.y !== 1) nextVelocity = { x: 0, y: -1 };
      if (e.key === "ArrowRight" && velocity.x !== -1) nextVelocity = { x: 1, y: 0 };
      if (e.key === "ArrowDown" && velocity.y !== -1) nextVelocity = { x: 0, y: 1 };
    });

    function gameLoop(timestamp) {
      if (timestamp - lastTime > frameInterval) {
        lastTime = timestamp;
        update();
        draw();
      }
      requestAnimationFrame(gameLoop);
    }

    function update() {
      velocity = nextVelocity;
      const head = {
        x: snake[0].x + velocity.x,
        y: snake[0].y + velocity.y
      };

      if (
        head.x < 0 || head.y < 0 ||
        head.x >= tileCount || head.y >= tileCount ||
        snake.some(seg => seg.x === head.x && seg.y === head.y)
      ) {
        alert("💀 Juego terminado. Puntuación: " + score);
        snake = [{ x: 10, y: 10 }];
        velocity = { x: 1, y: 0 };
        nextVelocity = { x: 1, y: 0 };
        food = generateFood();
        score = 0;
        document.getElementById("score").textContent = "Puntuación: 0";
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById("score").textContent = "Puntuación: " + score;
        food = generateFood();
        speed += 0.3;
        frameInterval = 1000 / speed;
      } else {
        snake.pop();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Dibujar comida (mandarina)
      ctx.drawImage(
        mandarinaImg,
        food.x * gridSize,
        food.y * gridSize,
        gridSize,
        gridSize
      );

      // Dibujar serpiente
      snake.forEach((seg, i) => {
        ctx.fillStyle = i === 0 ? "#76ff03" : "#aeea00";
        ctx.beginPath();
        ctx.roundRect(seg.x * gridSize, seg.y * gridSize, gridSize, gridSize, 5);
        ctx.fill();
      });
    }

    function generateFood() {
      let position;
      do {
        position = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
      } while (snake.some(seg => seg.x === position.x && seg.y === position.y));
      return position;
    }

    CanvasRenderingContext2D.prototype.roundRect = function (x, y, width, height, radius) {
      this.beginPath();
      this.moveTo(x + radius, y);
      this.lineTo(x + width - radius, y);
      this.quadraticCurveTo(x + width, y, x + width, y + radius);
      this.lineTo(x + width, y + height - radius);
      this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
      this.lineTo(x + radius, y + height);
      this.quadraticCurveTo(x, y + height, x, y + height - radius);
      this.lineTo(x, y + radius);
      this.quadraticCurveTo(x, y, x + radius, y);
      this.closePath();
      this.fill();
    };

    mandarinaImg.onload = () => {
      requestAnimationFrame(gameLoop);
    };
  </script>
</body>
</html>
