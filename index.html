<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Serpiente Come Mandarinas</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    canvas {
      background: #111;
      border: 4px solid #4CAF50;
      display: block;
      margin: auto;
    }

    #score {
      margin: 10px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1> Serpiente Come Mandarinas</h1>
  <div id="score">Puntuaci贸n: 0</div>
  <canvas id="canvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;
    let lastTime = 0;
    let speed = 7;
    let frameInterval = 1000 / speed;

    let snake = [{ x: 10, y: 10 }];
    let velocity = { x: 1, y: 0 };
    let nextVelocity = { x: 1, y: 0 };
    let food = generateFood();
    let score = 0;

    const mandarinaImg = new Image();
    mandarinaImg.src = "mandarina.png";// Imagen PNG de mandarina

    mandarinaImg.onload = () => {
      requestAnimationFrame(gameLoop);
    };

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft" && velocity.x !== 1) nextVelocity = { x: -1, y: 0 };
      if (e.key === "ArrowUp" && velocity.y !== 1) nextVelocity = { x: 0, y: -1 };
      if (e.key === "ArrowRight" && velocity.x !== -1) nextVelocity = { x: 1, y: 0 };
      if (e.key === "ArrowDown" && velocity.y !== -1) nextVelocity = { x: 0, y: 1 };
    });

    function gameLoop(timestamp) {
      if (timestamp - lastTime > frameInterval) {
        lastTime = timestamp;
        update();
        draw();
      }
      requestAnimationFrame(gameLoop);
    }

    function update() {
      velocity = nextVelocity;
      const head = {
        x: snake[0].x + velocity.x,
        y: snake[0].y + velocity.y
      };

      // Colisi贸n
      if (
        head.x < 0 || head.y < 0 ||
        head.x >= tileCount || head.y >= tileCount ||
        snake.some(seg => seg.x === head.x && seg.y === head.y)
      ) {
        alert(" Juego terminado. Puntuaci贸n: " + score);
        resetGame();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById("score").textContent = "Puntuaci贸n: " + score;
        food = generateFood();
        speed += 0.2;
        frameInterval = 1000 / speed;
      } else {
        snake.pop();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Mandarina
      ctx.drawImage(
        mandarinaImg,
        food.x * gridSize,
        food.y * gridSize,
        gridSize,
        gridSize
      );

      // Serpiente
      snake.forEach((seg, i) => {
        ctx.fillStyle = i === 0 ? "#76ff03" : "#aeea00";
        ctx.fillRect(seg.x * gridSize, seg.y * gridSize, gridSize, gridSize);
      });
    }

    function generateFood() {
      let position;
      do {
        position = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
      } while (snake.some(seg => seg.x === position.x && seg.y === position.y));
      return position;
    }

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      velocity = { x: 1, y: 0 };
      nextVelocity = { x: 1, y: 0 };
      food = generateFood();
      score = 0;
      speed = 7;
      frameInterval = 1000 / speed;
      document.getElementById("score").textContent = "Puntuaci贸n: 0";
    }
  </script>
</body>
</html>
